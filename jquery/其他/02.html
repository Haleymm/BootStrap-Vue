<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
		</script>
		<script>
			$(document).ready(function() {
				$("div p").first().css("background-color", "red");
				$("div p").last().css("background-color", "yellow");
				$("div p").eq(1).css("background-color", "green");
				$("p").filter(".fi").css("background-color","yellow");
				$("p").not(".fi").css("border-bottom","1px solid red");
			});
		</script>
	</head>

	<body>

		<h1>欢迎访问我的主页</h1>
		<div>
			<p>这是 div 中的一个段落。</p>
			<p>这是另外一个 div 中的一个段落。</p>

			<p>这是一个段落。</p>
			<p class="fi">filter用法</p>
		</div>

	</body>

</html>

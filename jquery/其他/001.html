<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<style>
			.ancestors * {
				display: block;
				border: 2px solid lightgrey;
				color: lightgrey;
				padding: 5px;
				margin: 15px;
			}
		</style>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
		</script>
		<script>
			$(document).ready(function() {
				$("div.ancestors span").parent().css({
					"color": "red",
					"border": "2px solid red"
				});
				//				$("span").parentsUntil("div").css({"color":"blue","border":"2px solid blue"});

				$("div.ancestors").children("p.1").css({
					"color": "#000",
					"border": "2px solid #000"
				});
				$("div.ancestors").find("span").css({
					"color": "red",
					"border": "2px dashedss red"
				});
				
				$("div.subling h2").siblings().css({"color":"red","border":"2px solid red"});
				$("div.subling h2").siblings("p").css({"color":"red","border":"2px solid red"});
				$("div.subling h2").next().css({"color":"red","border":"2px solid red"});
			});
		</script>
	</head>

	<body>

		<div class="ancestors">
			<div style="width:500px;">div (曾祖父元素)
				<ul>ul (祖父元素)
					<li>li (父元素)
						<span>span</span>
					</li>
				</ul>
			</div>

			<div style="width:500px;">div (祖父元素)
				<p class="1">p (父元素1)
					<span>span</span>
				</p>
				<p class="2">p (父元素2)
					<span>span</span>
				</p>
			</div>
		</div>

		<div class="subling">
			<div>div (父元素)
				<p>p</p>
				<span>span</span>
				<h2>h2</h2>
				<h3>h3</h3>
				<p>p</p>
			</div>
		</div>
	</body>

</html>

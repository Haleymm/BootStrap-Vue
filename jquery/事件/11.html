<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
		</script>
		<script>
			$(document).ready(function() {
				$("input.blur").blur(function() {
					alert("输入框失去了焦点");
				});
				$("input.blur").change(function() {
					alert("输入框内容发生了变化");
				});
				$("input.focus").focus(function() {
					$("span").css("display", "inline").fadeOut(2000);
				});
			});
		</script>
	</head>

	<body>

		输入你的名字: <input class="blur" type="text">
		<p>在输入框写些东西，然后点击输入框外，让其失去焦点。</p>

		<input class="focus" type="text">
		<span>请输入你的电话号码?</span>
		<p>点击输入框获取焦点。</p>

	</body>

</html>

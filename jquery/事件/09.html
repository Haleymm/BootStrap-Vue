<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>event.currentTarget</title>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
		</script>
		<script>
			$(document).ready(function() {
				$("h1,h2").click(function(event) {
					alert(event.currentTarget === this);
				});
				//{x:i}，event.data的内容
				$("p").each(function(i) {
					$(this).on("click", {
						x: i
					}, function(event) {
						console.log(event.data,'event')
						alert("序号：" + $(this).index() + "。段落的数据为: " + event.data.x);
					});
				});
			});
		</script>
	</head>

	<body>

		<h1>标题 1</h1>
		<h2>标题 2</h2>
		<p><b>注意:</b> 00点击每一个 HTML 元素。currentTarget 类似于 "this", 所以返回 "true"。</p>
		<p>11</p>
		<p>22</p>

	</body>

</html>

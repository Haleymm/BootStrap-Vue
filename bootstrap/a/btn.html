<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>bootstrap hello world !</title>
		
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="../dist/css/bootstrap.css" rel="stylesheet" />
	</head>
	
	<style>
		div[class='^col-'] {
			border: 1px solid #ccc;
		}
	</style>

	<body>
		<script src="../jquery.js"></script>
		<script type="dist/js/bootstrap.js"></script>
		
		
    	<!--<h1>hello world！</h1>-->
    	<div style="margin-top:50px;" class="container">
    		<!--按钮-->
    		<div>
		    	<button type="button" class="btn btn-default">点我default</button>
		    	<button type="button" class="btn btn-primary">点我primary</button>
		    	<button type="button" class="btn btn-success">点我success</button>
		    	<button type="button" class="btn btn-info">点我info</button>
	    		<br />
	    		<br />
	    		<br />
		    	<button type="button" class="btn btn-default btn-lg">点我default</button>
		    	<button type="button" class="btn btn-primary btn-group-sm">点我primary</button>
		    	<button type="button" class="btn btn-success btn-xs">点我success</button>
		    	<button type="button" class="btn btn-info">点我info</button>
	    	
		    	<button type="button" class="btn btn-warning btn-block">点我warning</button>
		    	<button type="button" class="btn btn-danger btn-block active">点我danger</button>
		    	<a href="#" class="btn btn-primary btn-lg active" role="button">Primary link</a>
				<a href="#" class="btn btn-default btn-lg active" role="button" disabled="disabled">Link</a>
	    	</div>
	    	<!--图片-->
	    	<div>
    			<img width="200" height="200" src="../yx.jpg" alt="银杏" class="img-rounded">
				<img width="200" height="200" src="../yx.jpg" alt="银杏" class="img-circle">
				<img width="200" height="200" src="../yx.jpg" alt="银杏" class="img-thumbnail">
			</div>
			<!--情景背景色-->
			<div>
				<p class="text-muted">..asdfghj.</p>
				<p class="text-primary">..asdfghj.</p>
				<p class="text-success">asdasdfghjfghj</p>
				<p class="text-info">..asdfghj.</p>
				<p class="text-warning">.asdfghj..</p>
				<p class="text-danger">..asdfghj.</p>
				<p class="bg-primary">今天周三</p>
				<p class="bg-success">今天周三</p>
				<p class="bg-info">今天周三</p>
				<p class="bg-warning">今天周三</p>
				<p class="bg-danger">今天周三</p>
			</div>
			<!--表单-->
			<form>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputFile">File input</label>
			    <input type="file" id="exampleInputFile">
			    <p class="help-block">Example block-level help text here.</p>
			  </div>
			  <div class="checkbox">
			    <label>
			      <input type="checkbox"> Check me out
			    </label>
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
			<!--代码、变量和输出-->
			<div>
				<pre>&lt;p&gt;Sample text here...&lt;/p&gt;</pre>
				<var>y</var> = <var>m</var><var>x</var> + <var>b</var>
				<samp>This text is meant to be treated as sample output from a computer program.</samp>
			</div>
	    </div>
	</body>

</html>

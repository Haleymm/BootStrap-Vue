<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>bootstrap hello world !</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="dist/css/bootstrap.css" rel="stylesheet" />
		<script src="./jquery.js"></script>
		<script type="dist/js/bootstrap.js"></script>
	</head>

	<style>
		div[class='^col-'] {
			border: 1px solid #ccc;
		}
	</style>

	<body>

		<!--<h1>hello world！</h1>-->
		<div style="margin-top:50px;" class="container">
			<!--按钮-->
			<div class="row">
				<div class="col-md-2 h3">按钮</div>
				<div class="col-md-10">
					<button type="button" class="btn btn-default">点我default</button>
					<button type="button" class="btn btn-primary">点我primary</button>
					<button type="button" class="btn btn-success">点我success</button>
					<button type="button" class="btn btn-info">点我info</button>
				</div>
				<br />
			</div>
			<!--图片-->
			<div class="row" style="margin-top:50px">
				<div class="col-md-2 h3">图片</div>
				<div class="col-md-10">
					<img width="200" height="200" src="./yx.jpg" alt="银杏" class="img-rounded">
					<img width="200" height="200" src="./yx.jpg" alt="银杏" class="img-circle">
					<img width="200" height="200" src="./yx.jpg" alt="银杏" class="img-thumbnail">
				</div>
			</div>
			<!--进度条-->
			<div class="row" style="margin:50px 0;">
				<div class="col-md-2 h3">进度条</div>
				<div class="col-md-10">
					<div class="progress">
						<div class="progress-bar progress-bar-success" style="width: 35%">
							<span class="sr-only">35% Complete (success)</span>
						</div>
						<div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 20%">
							<span class="sr-only">20% Complete (warning)</span>
						</div>
						<div class="progress-bar progress-bar-danger" style="width: 10%">
							<span class="sr-only">10% Complete (danger)</span>
						</div>
					</div>
					<div class="progress">
						<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
							<span class="sr-only">45% Complete</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>

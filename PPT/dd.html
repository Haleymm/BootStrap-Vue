<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>隐式迭代</title>
		<script src="jquery.js"></script>
		<script>
			$(document).ready(function() {

				$('button').click(function(event) {
					$(event.target).text('我是一个按钮').css('background', '#f06')
				})
			})
		</script>
	</head>

	<body>
		<button>点我1</button>
		<button>点我2</button>
		<button>点我3</button>
		<button>点我4</button>
		<button>点我5</button>
	</body>

</html>
